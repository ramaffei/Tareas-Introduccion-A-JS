<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular Salario Mensual</title>
</head>
<body>
    <h3>Ingresa tu salario anual para calcular tu salario mensual</h3>
    <div>
        <form id="calcularSalario" onsubmit="return false;">
            <label>Salario anual: </label>
            <input type="number" placeholder="Ingresa tu salario Anual" id="salario-Anual"/>
            <label>Salario mensual: </label>
            <input type="text" disabled id="salario-Mensual"/>
            <button id="boton-Calcular">Calcular</button>
            <input type="reset" value="Limpiar"/>
        </form>
    </div>

<script type="text/javascript" src="calcularSalario.js"></script>
</body>

</html>
